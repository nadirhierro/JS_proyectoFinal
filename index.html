<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link a Font Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Link a animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Link a css propio -->
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- Nav de Bootstrap -->
      <nav class="navbar navbar-expand-lg fixed-top header--nav">
        <div class="container-fluid">
          <a href="./index.html">
            <img
              class="navbar-brand animate__animated animate__fadeIn"
              src="./img/logoChico.png"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse linksNav" id="navbarNav">
            <ul
              class="
                navbar-nav
                w-100
                justify-content-around
                animate__animated animate__fadeIn
              "
            >
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Tienda</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link animate__animated animate__fadeIn"
                  href="#nosotros"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link animate__animated animate__fadeIn"
                  href="#ubicacion"
                  >Ubicación</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link animate__animated animate__fadeIn"
                  href="#contacto"
                  >Contacto</a
                >
              </li>
              <li class="nav-item nav-itemCarrito">
                <a
                  class="
                    nav-link
                    animate__animated animate__fadeIn
                    carritoIconCaja
                  "
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasScrolling"
                  aria-controls="offcanvasScrolling"
                >
                  <img
                    src="./img/carrito/carrito.png"
                    alt=""
                    class="carritoIcon"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="notificacionContainer"></div>
      <div class="container-fluid hero">
        <div class="row justify-content-center">
          <div
            class="
              col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4
              cajaHeroLogo
              animate__animated animate__fadeIn
            "
          >
            <img
              class="img-fluid heroLogo"
              src="./img/logo_white_large.png"
              alt="Logo Sincopado"
            />
            <p class="heroLema">Siempre la mejor atención</p>
          </div>
          <div
            class="
              col-12 col-md-12 col-md-6 col-lg-6 col-xl-4
              texto
              animate__animated animate__fadeIn
              bienvenida
              pt-5
            "
          >
            <h2>Bienvenido a nuestra tienda</h2>
            <p>
              ¡Aprovechá todos nuestros productos con 18 cuotas sin interés!
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Link a Script propio -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/funcionesGenerales.js"></script>
    <script src="./js/funcionesCarrito.js"></script>
    <script src="./js/filtros.js"></script>
    <script src="./js/main.js"></script>
    <!-- Link a Scripts de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
