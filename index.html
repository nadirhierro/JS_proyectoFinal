<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link a Font Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Link a animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Link a css propio -->
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- Nav de Bootstrap -->
      <nav class="navbar navbar-expand-lg fixed-top header--nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sincopado</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-around">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#tienda"
                  >Tienda</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#nosotros">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#ubicacion">Ubicación</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contacto">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Sección tienda -->
      <section id="tienda" class="tienda">
        <div class="mt-5 hero">
          <h2>Bienvenido a nuestra tienda</h2>
          <p class="pt-5">Aquí podrás encontrar los mejores instrumentos</p>
        </div>
        <!-- Container para los productos -->
        <div class="container productos"></div>
        <!-- Container para el carrito -->
        <div class="container carrito">
          <div class="row">
            <div class="col-12 text-center"><h2>Carrito</h2></div>
            <table class="col-12 table">
              <thead>
                <tr>
                  <th scope="col">Producto ID</th>
                  <th scope="col">Instrumento</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Modelo</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <!-- tbody donde se irán agregando/quitando los productos seleccionados -->
              <tbody class="tbody">
                <!-- Fila para precio total -->
                <tr>
                  <th scope="row"></th>
                  <td></td>
                  <td></td>
                  <td class="total">TOTAL</td>
                  <td class="precioTotal"></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <!-- Sección Nosotros -->
      <section id="nosotros" class="nosotros"></section>
      <!-- Sección Ubicación -->
      <section id="ubicacion" class="ubicacion"></section>
      <!-- Sección Contacto -->
      <section id="contacto" class="contacto"></section>
    </main>
    <footer></footer>
    <!-- Link a Script propio -->
    <script src="./js/code.js"></script>
    <!-- Link a Scripts de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
